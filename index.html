*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}body{background:#f0f2f5;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:#fff;padding:30px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1);text-align:center;max-width:400px;width:100%}h1{color:#2c3e50;margin-bottom:20px;font-size:24px}.countdown{font-size:48px;font-weight:700;color:#e74c3c;margin:20px 0}.progress-bar{width:100%;height:8px;background:#ecf0f1;border-radius:4px;margin:20px 0;overflow:hidden}.progress{height:100%;width:0%;background:#3498db;border-radius:4px;transition:width .3s}.message{color:#7f8c8d;margin:20px 0;line-height:1.5}.loading{width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:1s linear infinite spin;margin:0 auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.manual-link{display:inline-block;margin-top:15px;padding:10px 20px;background:#3498db;color:#fff;text-decoration:none;border-radius:5px;font-weight:700}.manual-link:hover{background:#2980b9}

    <div class="container">
        <h1>Redirecting...</h1>
        
        <div class="countdown" id="countdown">3</div>

        </div>
        
        <div class="loading"></div>
        
        <p class="message">
            You will be automatically redirected in <span id="time">3</span> seconds
        </p>
        
        <a href="#" class="manual-link" id="manualLink">Click here if not redirected automatically</a>
    </div>

<script language="javascript">
const targetUrl="https://videomexz.blogspot.com/";const redirectTime=1000;const startTime=Date.now();const countdownEl=document.getElementById('countdown');const progressEl=document.getElementById('progress');const timeEl=document.getElementById('time');const manualLink=document.getElementById('manualLink');manualLink.href=targetUrl;function redirect(){window.location.href=targetUrl}
function update(){const now=Date.now();const passed=now-startTime;const left=Math.max(0,redirectTime-passed);const seconds=Math.ceil(left/1000);countdownEl.textContent=seconds;timeEl.textContent=seconds;const progressPercent=((redirectTime-left)/redirectTime)*100;progressEl.style.width=progressPercent+'%';if(left<=0){redirect()}else{requestAnimationFrame(update)}}
update();setTimeout(redirect,redirectTime+100);manualLink.addEventListener('click',function(e){e.preventDefault();redirect()})
</script>
